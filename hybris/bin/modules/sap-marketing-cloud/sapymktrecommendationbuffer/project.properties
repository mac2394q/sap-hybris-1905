sapymktrecommendationbuffer.application-context=sapymktrecommendationbuffer-spring.xml
# Read product recommendation from local buffer if this is set to true, otherwise read from SAP Marketing directly.
sapymktrecommendationbuffer.enable=true
# Time offset in days for cronjob table maintenance - a recommendation is considered expired when (expiresOn+expiryOffset) > currentDate
sapymktrecommendationbuffer.expiryoffset=34