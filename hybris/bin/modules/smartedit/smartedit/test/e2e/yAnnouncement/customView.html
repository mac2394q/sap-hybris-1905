<div class="btn-group">
    <h2>yAnnouncement Tester</h2>
    <button id="test-announcement-non-closeable-button"
        data-ng-click="$ctrl.showNonCloseableAnnouncement()">Show Non Closeable announcement</button>
    <button id="test-announcement-simple-button"
        data-ng-click="$ctrl.showSimpleAnnouncement()">Show Simple Announcement</button>
    <button id="test-announcement-template-button"
        data-ng-click="$ctrl.showTemplateBasedAnnouncement()">Show Template Based Announcement</button>
    <button id="test-announcement-templateurl-button"
        data-ng-click="$ctrl.showTemplateUrlBasedAnnouncement()">Show TemplateUrl Based Announcement</button>
    <button id="test-announcement-templateurl-customctrl-button"
        data-ng-click="$ctrl.showTemplateUrlBasedWithCustomControllerAnnouncement()">Show TemplateUrl Based Announcement with Custom Controller</button>
</div>
