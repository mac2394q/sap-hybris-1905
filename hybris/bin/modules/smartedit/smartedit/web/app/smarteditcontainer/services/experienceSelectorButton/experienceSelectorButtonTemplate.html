<div class="se-experience-selector"
    data-uib-dropdown
    data-is-open="status.isopen"
    data-auto-close="disabled">
    <span class="se-experience-selector__btn--globe"
        data-ng-if="$ctrl.iscurrentPageFromParent"
        data-y-popover
        data-trigger="'hover'"
        data-placement="'bottom'"
        data-template="$ctrl.parentCatalogVersion">
        <span class="hyicon hyicon-globe se-experience-selector__btn--globe--icon"></span>
    </span>
    <button class="se-experience-selector__btn"
        data-uib-dropdown-toggle
        id="experience-selector-btn"
        data-ng-click="resetExperienceSelector()">
        <span title="{{$ctrl.buildExperienceText()}}"
            class="se-experience-selector__btn-text se-nowrap-ellipsis">{{$ctrl.buildExperienceText()}}</span>
        <span class="se-experience-selector__btn-arrow icon-navigation-down-arrow"></span>
    </button>
    <div class="dropdown-menu bottom se-experience-selector__dropdown fd-modal fd-modal__content"
        role="menu">
        <experience-selector data-experience="$ctrl.experience"
            data-dropdown-status="status"
            data-reset-experience-selector="resetExperienceSelector"></experience-selector>
    </div>
</div>
