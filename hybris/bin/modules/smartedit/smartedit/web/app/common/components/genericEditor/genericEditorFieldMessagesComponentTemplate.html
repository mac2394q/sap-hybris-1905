<div data-ng-if="$ctrl.errors.length > 0">
    <span data-ng-repeat="error in $ctrl.errors"
        class="se-help-block--has-error help-block fd-form__message fd-form__message--error">
        {{ error | translate}}
    </span>
</div>
<div data-ng-if="$ctrl.warnings.length > 0">
    <span data-ng-repeat="warning in $ctrl.warnings"
        class="se-help-block--has-warning help-block fd-form__message fd-form__message--warning">
        {{ warning | translate }}
    </span>
</div>
