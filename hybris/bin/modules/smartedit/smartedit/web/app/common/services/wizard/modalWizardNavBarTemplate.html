<div class="se-modal-wizard-template">
    <div class="se-modal-wizard__steps-container">
        <div data-ng-repeat="action in modalController._wizardContext.navActions track by action.id"
            class="se-modal-wizard__step">
            <button id="{{ ::action.id }}"
                class="se-modal-wizard-step__action"
                data-ng-class="{
                    'se-modal-wizard-step__action--enabled': action.enableIfCondition(),
                    'se-modal-wizard-step__action--disabled': !action.enableIfCondition(),
                    'se-modal-wizard-step__action--current': action.isCurrentStep()}"
                data-ng-click="modalController.executeAction(action)"
                data-ng-disabled="!action.enableIfCondition()">{{ action.i18n | translate }}
            </button>
            <span data-ng-if="!$last"
                class="sap-icon--navigation-right-arrow se-modal-wizard__step-icon-next"
                data-ng-class="{
                    'se-modal-wizard__step-icon-next--enabled':  action.enableIfCondition(),
                    'se-modal-wizard__step-icon-next--disabled': !action.enableIfCondition()}">
            </span>
        </div>
    </div>
    <div data-ng-repeat="step in modalController._wizardContext._steps track by step.id">
        <div data-ng-show="step.templateUrl === modalController._wizardContext.templateUrl"
            class="se-modal-wizard__content"
            data-ng-include="step.templateUrl">
        </div>
    </div>
</div>
