# Specifies the location of the spring context file put automatically to the global platform application context.
smarteditwebservices.application-context=smarteditwebservices-spring.xml

# platform tomcat configurations
smarteditwebservices.tomcat.tld.default.scan.enabled=false
smarteditwebservices.tomcat.pluggability.default.scan.enabled=false

# exception mapping and logging
webservicescommons.resthandlerexceptionresolver.WebserviceValidationException.status=400
webservicescommons.resthandlerexceptionresolver.WebserviceValidationException.logstack=false
webservicescommons.resthandlerexceptionresolver.smarteditwebservices.SmarteditConfigurationException.status=500
webservicescommons.resthandlerexceptionresolver.smarteditwebservices.SmarteditConfigurationException.logstack=true
webservicescommons.resthandlerexceptionresolver.smarteditwebservices.SmarteditConfigurationDuplicateKeyException.status=409
webservicescommons.resthandlerexceptionresolver.smarteditwebservices.SmarteditConfigurationDuplicateKeyException.logstack=false
webservicescommons.resthandlerexceptionresolver.smarteditwebservices.SmarteditConfigurationNotFoundException.status=404
webservicescommons.resthandlerexceptionresolver.smarteditwebservices.SmarteditConfigurationNotFoundException.logstack=false
webservicescommons.resthandlerexceptionresolver.smarteditwebservices.UnknownIdentifierException.status=404
webservicescommons.resthandlerexceptionresolver.smarteditwebservices.UnknownIdentifierException.logstack=false

# swagger configurations
smarteditwebservices.oauth.scope=basic
smarteditwebservices.license.url=
smarteditwebservices.terms.of.service.url=
smarteditwebservices.licence=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
smarteditwebservices.documentation.title=SmartEdit Webservices
smarteditwebservices.documentation.desc=These core-specific services include those for configuration, internationalization, and language.
smarteditwebservices.documentation.static.generate=true